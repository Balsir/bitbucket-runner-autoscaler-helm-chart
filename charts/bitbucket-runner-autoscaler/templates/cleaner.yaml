{{- if and .Values.controller.create .Values.controller.cleaner.create }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "bitbucketRunnerAutoscaler.fullname" . }}-cleaner
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bitbucketRunnerAutoscaler.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "bitbucketRunnerAutoscalerCleaner.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bitbucketRunnerAutoscalerCleaner.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "bitbucketRunnerAutoscaler.serviceAccountName" . }}
      tolerations: {{ include "bitbucketRunnerAutoscaler.cleanerTolerations" . | nindent 8 }}
      nodeSelector: {{ include "bitbucketRunnerAutoscaler.cleanerNodeSelector" . | nindent 8 }}

      containers:
      - name: cleaner
        image: {{ .Values.controller.image }}:{{ .Values.controller.tag }}
        command: ["python"]
        args: ["autoscaler/start_cleaner.py"]
        env:
        - name: BITBUCKET_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "bitbucketRunnerAutoscaler.secretName" . }}
              key: bitbucketUsername
        - name: BITBUCKET_APP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "bitbucketRunnerAutoscaler.secretName" . }}
              key: bitbucketAppPassword
        volumeMounts:
        - name: config
          mountPath: /opt/conf/config
          readOnly: true
        imagePullPolicy: {{ .Values.controller.imagePullPolicy }}
      volumes:
        - name: config
          configMap:
            name: {{ template "bitbucketRunnerAutoscaler.fullname" . }}-config
            defaultMode: 0644
            items:
              - key: runners_config.yaml
                path: runners_config.yaml
{{- end }}
